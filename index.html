<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="calc">
    <!--Visor-->
    <input type="number" inputmode="numeric" disabled class="visor">

    <!--Numeros-->
    <button class="num zer">0</button>
    <button class="num um">1</button>
    <button class="num dois">2</button>
    <button class="num tres">3</button>
    <button class="num quatro">4</button>
    <button class="num cinco">5</button>
    <button class="num seis">6</button>
    <button class="num sete">7</button>
    <button class="num oito">8</button>
    <button class="num nove">9</button>
    <button class="num ponto">.</button>
    
    
    
    <!--operadores-->
    <button class="op mais">+</button>
    <button class="op menos">-</button>
    <button class="op dividir">/</button>
    <button class="op multiplicar">*</button>
    <button class="op igual">=</button>
    
    <!--Funções-->
    <button class="C">C</button>
    <button class="CE">CE</button>
  </div> 

  
  

</body>
<script src="script.js"></script>
</html>
